<body>
<header class="authenticated">
    <div class="row">
        <div class="col">
            <button id="user_email" title="" class="btn btn-outline-primary float-left" data-toggle="tooltip"
                    data-placement="bottom"></button>
        </div>
        <div class="col align-content-end">
            <button id="logout" class="btn btn-outline-danger float-right">Logout</button>
        </div>
    </div>
</header>
<div class="row justify-content-center">
    <h3>SIMPLE TODO LIST</h3>
</div>
<div id="auth" class="unauthenticated">
    <form id="sign_in">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <input type="email" name="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-success btn-block" type="submit">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd"
                      d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
            Sign in
        </button>
        <hr>
        <button class="btn btn-primary btn-block" type="button" id="btn-sign_up">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            Sign up New Account
        </button>
    </form>
    <form class="needs-validation" id="sign_up">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <input type="text" name="name" class="form-control" placeholder="Full name" required="" autofocus="">
        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus="">
        <input type="password" name="password" class="form-control" placeholder="Password" required autofocus="">
        <input type="password" name="password-repeat" class="form-control" placeholder="Repeat Password" required
               autofocus="">
        <button class="btn btn-primary btn-block" type="submit" id="sing_up_btn">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
            Sign Up
        </button>
        <a href="#" id="cancel_sign_up">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="currentColor"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
            Back
        </a>
    </form>
    <p>OR</p>
    <div class="social-login row justify-content-around">
        <a class="btn  google-btn social-btn col-auto" type="button" role="button">
            <svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18">

                <path d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 01-7.18-2.54H1.83v2.07A8 8 0 008.98 17z"

                <path d="M4.5 10.52a4.8 4.8 0 010-3.04V5.41H1.83a8 8 0 000 7.18l2.67-2.07z" fill="#FBBC05"></path>
                <path d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 001.83 5.4L4.5 7.49a4.77 4.77 0 014.48-3.3z"
                      fill="#EA4335"></path>
            </svg>
            Google
        </a>
        <!--        <a class="btn facebook-btn social-btn col-auto" type="button" role="button">-->
        <!--            <svg width="1.5em" height="1.5em" aria-hidden="true" class="svg-icon iconFacebook" viewBox="0 0 18 18">-->
        <!--                <path d="M3 1a2 2 0 00-2 2v12c0 1.1.9 2 2 2h12a2 2 0 002-2V3a2 2 0 00-2-2H3zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h-2.5z"-->
        <!--                      fill="#fff"></path>-->
        <!--            </svg>-->
        <!--            Facebook-->
        <!--        </a>-->
        <a class="btn github-btn social-btn col-auto" type="button" role="button">
            <svg width="1.5em" height="1.5em" aria-hidden="true" class="svg-icon iconGitHub" viewBox="0 0 18 18">
                <path d="M9 1a8 8 0 00-2.53 15.59c.4.07.55-.17.55-.38l-.01-1.49c-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.42 7.42 0 014 0c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48l-.01 2.2c0 .21.15.46.55.38A8.01 8.01 0 009 1z"
                      fill="#fff"></path>
            </svg>
            Github
        </a>
    </div>
</div>
<div class="container-fluid authenticated">
    <div class="row justify-content-center projects align-items-baseline"></div>
</div>
<div class="modal fade bd-example-modal-sm" id="projectName" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form class="needs-validation" action="">
                <div class="modal-header">
                    <div class="modal-title">Project name:</div>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="id" hidden>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn b-submit">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade bd-example-modal-sm" id="taskModal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form class="needs-validation" action="">
                <div class="modal-header">
                    <div class="modal-title">
                        Edit:
                        <span></span>
                    </div>
                    <button class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Name:</span>
                        </div>
                        <input type="text" class="form-control" name="name" required>
                        <input type="text" class="form-control" name="oldName" hidden>
                        <input type="text" name="id" hidden>
                        <div class="input-group-append">
                            <button class="btn b-submit" type="submit">Rename</button>
                        </div>
                    </div>
                    <br>
                    <div id="taskStatus" data-ready=false>
                        <div class="btn-group-toggle input-group" data-toggle="buttons">
                            <div class="input-group-prepend">
                                <span class="input-group-text custom-select-sm">Status:</span>
                            </div>
                            <label class="btn btn-outline-primary btn-sm" data-status="NEW">
                                <input type="radio">New</label>
                            <label class="btn btn-outline-warning btn-sm" data-status="IN PROGRESS">
                                <input type="radio">IN PROGRESS</label>
                            <label class="btn btn-outline-success btn-sm" data-status="COMPLETED">
                                <input type="radio">COMPLETED</label>
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text custom-select-sm">Deadline:</span>
                        </div>
                        <label for="deadline"></label>
                        <input type="date" id="deadline" data-deadline="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary badge" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer>
</footer>
</body>
